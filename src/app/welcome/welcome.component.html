<div class="container bg-light py-5">
    <h1 class="display-5 fw-bold">Welcome to Quiz app</h1>
    <span class="col-md-8 fs-4">This quiz will contains total 10 questions. Each question hold 10 points. </span>
    <h4>Rules:</h4>
    <ol>
        <li>Correct answer gives 10 points</li>
        <li>Incorrect answer gives 0 points</li>
    </ol>
    <h1 style="font-family:cursive; text-align:center">All the best!</h1>
    <form>
    <div class="name col-md-4 my-3">
        Enter your name:
        <input type="text" required class="form-control"/>
    </div>
    <button type="submit" class="btn btn-primary btn-lg" routerLink="/question" (click)="startQuiz(); onClick()">Start
        the
        quiz!!</button>
    </form>
</div>
