<div class="container">
    <div class="card">
        <div class="d-flex justify-content-between p-3">
            <div class="image">
                <img src="assets/images/brain.jpg" alt="" width="90" height="84">
            </div>
            <div class="quiz-header">
                <h4 style="font-family: cursive">General knowledge: Biology quiz!</h4>
                <span style="font-style:italic">Welcome {{"user"}} </span>
            </div>
        </div>
        <div class="d-flex justify-content-around py-3">
            <div class="score">
                <h5> {{points}} points</h5>
            </div>
            <div class="question-remain">
                <span style="font-style: italic">
                    <h5> Question {{currentQuestion }} of {{questionList.length}} </h5>
                </span>
            </div>
            <div class="timer" (click)="myTimer">
                <h5>{{counter}} sec </h5>
            </div>
        </div>
        <div class="progress mb-3">
            <div class="progress-bar progress-bar-striped bg-success" role="progressbar"
                [ngStyle]="{'width':progress + '%'}" aria-valuemax="100">
            </div>
        </div>
        <div class="question">
            <div class="card"></div>
            <h3>{{questionList[currentQuestion].questionText}}</h3>
        </div>
        <div class="option">
            <ul *ngFor="let option of questionList[currentQuestion]?.options">
                <li (click)="answer(currentQuestion + 1, option); answerTrack(questionList.id , option)">
                    <div class="card">
                        {{option.text}}
                    </div>
                </li>
            </ul>
        </div>
        <div class="d-flex justify-content-between">
            <button [disabled]="currentQuestion ===8" (click)="nextQuestion()" class="btn">Next<i
                    class="fa fa-chevron-right fa-1x" aria-hidden="true"></i></button>
            <button class="btn" (click)="refresh()"><i class="fa fa-refresh fa-1x" aria-hidden="true"></i></button>
            <button [disabled]="currentQuestion ===0" (click)="previousQuestion()" class="btn"><i
                    class="fa fa-chevron-left fa-1x" aria-hidden="true"></i></button>
            <!--<button [disabled]="currentQuestion < 8" routerLink="/thank-you">Submit</button> -->
        </div>
    </div>
</div>
